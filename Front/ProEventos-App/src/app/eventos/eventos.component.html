<h2>Eventos</h2><hr>

<div class="form-inline">
  <div class="form-group mb-2">
    <label class=mr-2>Filtro:</label>
    <input type="text"
     class="form-control mr-2" placeholder="buscar"
     [(ngModel)]="filterList"
     >

  </div>
</div>

<table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th>
          <button type="button" class="btn btn-outline-light btn-sm"
            (click)="showImage()"
          >
          {{!showImg?'Exibir':'Ocultar'}}
            <!-- <span *ngIf="!showImg">Mostrar</span>
            <span *ngIf="showImg">Ocultar</span> -->
          </button>
        </th>
        <th>#</th>
        <th>Tema</th>
        <th>Local</th>
        <th>Data</th>
        <th>Qtde</th>
        <th>Lote</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody *ngIf="eventosFiltrados && eventosFiltrados.length">
      <tr *ngFor="let item of eventosFiltrados">
        <td>
          <img [collapse]="!showImg"
           [isAnimated]="true"
           src="/assets/img/{{item.imagemUrl}}" alt=""
           [style.width.px]="widthImg"
           [style.margin.px]="marginImg"  >
        </td>
        <td>{{item.eventoId}}</td>
        <td>{{item.tema}}</td>
        <td>{{item.local}}</td>
        <td>{{item.dataEvento}}</td>
        <td>{{item.qtdPessoas}}</td>
        <td>{{item.lote}}</td>
        <td>
          <button type="button" class="btn btn-primary btn-sm mr-2">Alterar</button>
          <button type="button" class="btn btn-danger btn-sm">Excluir</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr *ngIf="!eventos.length">
        <td class="text-center" colspan="8"><h4>Nenhum evento encontrado!</h4> </td>
      </tr>
    </tfoot>
</table>
